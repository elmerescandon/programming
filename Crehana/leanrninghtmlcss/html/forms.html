<!DOCTYPE HTML>

<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,user=scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <meta name="author" content="Raúl Escandón">
      <meta name="description" content="Desarrollo de sitios web adaptados">
      <title> Mi sitio web Crehana </title>
  </head>
  <body>
    <form>

      <p>
        <label for="camponombre">Nombre:</label>
        <input type="text" name="nombre" id="camponombre" placeholder="Escribe tu nombre" required>
      </p>

      <p>
        <label for="password">Contraseña</label>
        <input type="password" name="psw" id="password">
      </p>

      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="@gmail.com" required>
      </p>
      <p>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">
      </p>

      <p>
        <label for="hora">Fecha-hora local:</label>
        <input type="datetime-local" name="hora" id="hora">
      </p>

      <p>
        <label for="archivo">Subir Archivo:</label>
        <input type="file" name="archivo" id="archivo">
      </p>

      <p>
        <label for="mes">Mes :</label>
        <input type="month" name="mes" id="mes">
      </p>


      <p>
        <label for="numero">Numero:</label>
        <input type="number" name="numero" id="numero" step="10">
      </p>

      <p>
        <label for="rango">Rango:</label>
        <input type="range" name="rango" id="rango">
      </p>

      <p>
        <label for="buscar">Buscar:</label>
        <input type="search" name="buscar" id="buscar">
      </p>

      <p>
        <label for="tel">Telefono:</label>
        <input type="tel" name="tel" id="tel">
      </p>

      <p>
        <label for="time">Tiempo:</label>
        <input type="time" name="time" id="time">
      </p>

      <p>
        <label for="url">URL:</label>
        <input type="url" name="url" id="url">
      </p>

      <p>
        <select>
          <option>Item 1</option>
          <option>Item 2</option>
          <option>Item 3</option>
          <option>Item 4</option>
          <option>Item 5</option>
        </select>
      </p>

      <p>
        <label for="comida">Comida</label><br>
        <input type="radio" name="comida">Hamburguesa
        <input type="radio" name="comida">Ensalada
        <input type="radio" name="comida">Papas Fritas
      </p>

      <p>
        <label for="comida">Comida</label><br>
        <input type="checkbox" name="comida1">Naranja
        <input type="checkbox" name="comida2">Manzana
        <input type="checkbox" name="comida3">Fresa
      </p>

      <p>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
      </p>

      <p>
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="areatexto" rows="3" cols="30"></textarea>
      </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
      </p>
    </form>

  </body>

</html
